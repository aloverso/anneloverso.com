---
layout: default
---

<article>
  <div class="mbm">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
      {% if page.published %}
        Originally published: {{ page.published }} â€¢
      {% endif %}
      {% if page.type != 'pages' %}
        Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}
      {% endif %}
    </time>
  </div>

  <div id="notes-entry-container">
    <section>
      {{ content }}
    </section>

    {% include backlink-box.html %}
  </div>
</article>
